<div class="container">
    <h1 class="text-center m-3">Store Angular App</h1>
    
    <div class="loginContainer">

        <h4 class="login-title">Sign In</h4>

        <form class="padding-30 mt20" [formGroup]="loginForm" (ngSubmit)="login()">

            <div class="form-group mb-3">
                <input type="text" class="form-control custom-control" formControlName="userName" placeholder="User Name">
                <span class="text-danger mt-1 d-block"  *ngIf="!loginForm.get('userName').valid && loginForm.get('userName').touched">
                    enter user name
                </span>
            </div>

            <div class="form-group mb-3">
                <input id="password" type="password" class="form-control custom-control" formControlName="password" placeholder="password">

                <span class="text-danger mt-1 d-block" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                    enter password
                </span>
            </div>


            <div class="clearfix">
                <button [disabled]="!loginForm.valid" class="btn btn-success login-btn-last loginBtn"  type="submit">login
                </button>
            </div>

        </form>

    </div>

</div>

<div *ngIf="showLoader" class="loader loaderMaster">
    <div class="cssload-container">
        <div class="cssload-speeding-wheel"></div>
    </div>
</div>
